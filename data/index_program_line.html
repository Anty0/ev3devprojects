<div class="program-line">
    <a id="program-<!--robot_program_name-->-state-switch" class="program-line-button program-line-button-state-switch"
       onclick="handleStartStopClick('<!--robot_program_name-->')"><!--robot_program_state_switch--></a>
    <h5 class="program-line-name"><!--robot_program_name--></h5>
    <p class="program-line-text program-line-state-text">State: <b id="program-<!--robot_program_name-->-state">
        <!--robot_program_state--></b></p>
    <p class="program-line-text">
        <b class="program-line-success-text" id="program-<!--robot_program_name-->-success-text">Last request was
            successfully proceed.</b>
        <b class="program-line-fail-text" id="program-<!--robot_program_name-->-fail-text">Failed to proceed last
            request.</b>
        &nbsp;
    </p>
    <div class="program-line-content">
        <div id="program-<!--robot_program_name-->-config" class="program-line-content-child program-line-config">
            <!--robot_program_config-->
            <label for="program-<!--robot_program_name-->-config-auto-update">Automatically update config</label>
            <input type="checkbox" id="program-<!--robot_program_name-->-config-auto-update"
                   class="program-line-config-auto-update" checked>
            <a id="program-<!--robot_program_name-->-update"
               class="program-line-button program-line-button-update-config"
               onclick="handleUpdateConfigClick('<!--robot_program_name-->')">Update</a>
        </div>
        <div id="program-<!--robot_program_name-->-additional-controls"
             class="program-line-content-child program-line-additional-controls">
        </div>
    </div>
</div>
